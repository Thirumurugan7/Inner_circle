specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Soulbound
    network: base-sepolia
    source:
      address: "0x0131e1a498b266444f0e87Cf2820159d8Fd27eD6"
      abi: Soulbound
      startBlock: 22998767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - SbtMinted
        - TokenReinstated
        - TokenRevoked
        - Transfer
      abis:
        - name: Soulbound
          file: ./abis/Soulbound.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SbtMinted(address,uint256)
          handler: handleSbtMinted
        - event: TokenReinstated(uint256)
          handler: handleTokenReinstated
        - event: TokenRevoked(uint256)
          handler: handleTokenRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/soulbound.ts
