specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Soulbound
    network: base-sepolia
    source:
      address: "0x42a8872d40349b6bE320E3cfDE9400C438891911"
      abi: Soulbound
      startBlock: 22714652
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
        - sbtminted
      abis:
        - name: Soulbound
          file: ./abis/Soulbound.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: sbtminted(address,uint256)
          handler: handlesbtminted
      file: ./src/soulbound.ts
